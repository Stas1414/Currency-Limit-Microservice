spring.application.name=IDF-technology-task

logging.level.root=INFO
logging.level.org.flywaydb=DEBUG

spring.sql.init.mode=always
spring.flyway.enabled=true
spring.flyway.url=jdbc:mysql://localhost:3306/idf
spring.flyway.schemas=idf
spring.flyway.user=root
spring.flyway.password=root
spring.flyway.locations=classpath:db/migration

spring.datasource.url=jdbc:mysql://localhost:3306/idf
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver



feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000


api.twelve.data.key=57b52341185b4c23bb0e8f9c819887cd
api.twelve.data.url=https://api.twelvedata.com

springdoc.swagger-ui.path=/swagger-ui.html

springdoc.api-docs.path=/v3/api-docs


springdoc.swagger-ui.oauth.enabled=false


spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*